{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">👩‍🎓 Students</h3>

<form method="POST" class="row g-2 mb-3">
  <div class="col-md-4"><input name="name" placeholder="Name" class="form-control" required></div>
  <div class="col-md-4"><input name="email" placeholder="Email" class="form-control" required></div>
  <div class="col-md-3"><input name="course" placeholder="Course" class="form-control" required></div>
  <div class="col-md-1"><button class="btn btn-success w-100">Add</button></div>
</form>

<table class="table table-striped table-hover">
  <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>Email</th><th>Course</th></tr></thead>
  <tbody>
    {% for s in students %}
    <tr><td>{{ s[0] }}</td><td>{{ s[1] }}</td><td>{{ s[2] }}</td><td>{{ s[3] }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
