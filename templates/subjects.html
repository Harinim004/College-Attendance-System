{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">ðŸ“š Subjects</h3>

<form method="POST" class="row g-2 mb-3">
  <div class="col-md-6"><input name="name" placeholder="Subject Name" class="form-control" required></div>
  <div class="col-md-4"><input name="code" placeholder="Subject Code" class="form-control" required></div>
  <div class="col-md-2"><button class="btn btn-success w-100">Add</button></div>
</form>

<table class="table table-striped table-hover">
  <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>Code</th></tr></thead>
  <tbody>
    {% for sub in subjects %}
    <tr><td>{{ sub[0] }}</td><td>{{ sub[1] }}</td><td>{{ sub[2] }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
